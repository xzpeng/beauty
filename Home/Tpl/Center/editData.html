<include file="CenterPublic:header"/>
<link href="__PUBLIC__/Home/Css/Center_editData.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Js/ling.chinaArea-1.0.js"></script>
<script src="__PUBLIC__/Js/dateSelect/JQSelect.js"></script>
<script src="__PUBLIC__/Js/dateSelect/SelectDate.js"></script>
<script src="__PUBLIC__/Home/Js/Center_editData.js"></script>
</head>

<include file="CenterPublic:top"/>
<div id="content_center">
<form action="__APP__/User/doEditData" method="post" name="regis" id="regis">
  <table cellpadding="0" cellspacing="0">
       <tr>
      <td></td>
      <td>昵称</td>
      <td>
        <input type="text" name="nickName" id="nickName" value="<{$list.nickName}>" />
        <input type="hidden" name="id" value="<{$list.id}>" />
        <span></span>
       </td>
      </tr>
      
       <if condition="$rna neq 1">
    <tr>
      <td>*</td>
      <td>性别</td>
      <td>
        <input type="radio" name="sex" id="sex0" value="0" />
        <label for="sex0">保密</label>
        <input type="radio" name="sex" id="sex1" value="1" />
        <label for="sex1">男</label>
        <input type="radio" name="sex" id="sex2" value="2" />
        <label for="sex2">女</label>
         &nbsp;&nbsp;<span></span>
      </td>
      </tr>
    <tr>
      <td>*</td>
      <td>出生日期</td>
      <td>
        <select id="ddlYear">
        </select>
        <select id="ddlMonth">
        </select>
        <select id="ddlDay">
        </select>
        <input type="hidden" name="birthday" id="birthday" value="0" />
        <span></span>
      </td>
      </tr>
      </if>
    <tr>
      <td>&nbsp;</td>
      <td>身高</td>
      <td>
        <input type="text" name="height" id="height" value="<{$list.height}>" />
        <span></span></td>
      </tr>
       <tr>
      <td>&nbsp;</td>
    <td>体重</td>
    <td><input type="text" name="weight" id="weight" value="<{$list.weight}>"/>
    <span></span></td>
    </tr>
     <tr>
      <td>&nbsp;</td>
    <td>胸围</td>
    <td><input type="text" name="measure1" id="measure1" value="<{$list.measure1}>" />
    <span></span></td>
    </tr>
     <tr>
      <td>&nbsp;</td>
    <td>腰围</td>
    <td><input type="text" name="measure2" id="measure2" value="<{$list.measure2}>" />
    <span></span></td>
    </tr>
     <tr>
      <td>&nbsp;</td>
    <td>臀围</td>
    <td><input type="text" name="measure3" id="measure3" value="<{$list.measure3}>" />
    <span></span></td>
    </tr>
    <tr>
      <td>*</td>
      <td>学历</td>
      <td>
      <select id="edu" name="edu">
      <option value="0">请选择</option>
      <option value="1">初中及以下</option>
      <option value="2">高中</option>
      <option value="3">中专/技校</option>
      <option value="4">大专</option>
      <option value="5">本科</option>
      <option value="6">硕士及以上</option>
      </select>
      <span></span>
      </td>
      </tr>
      <if condition="$rna neq 1">
    <tr>
      <td>*</td>
      <td>真实姓名</td>
      <td><input type="text" name="name" id="name" value="<{$list.name}>" />
      <span></span>
      </td>
      </tr>
      
    <tr>
      <td>*</td>
      <td>地区</td>
      <td><select id="selProvince">
      <option>请选择</option>
      </select>
      <select id="selCity">
      <option>请选择</option>
      </select>
      <select id="selDistrict">
      <option>请选择</option>
      </select>
      <span></span>
       </td>
      <input type="hidden" name="area" id="area" value="" />
      </tr>
      </if>
      <tr>
        <td>&nbsp;</td>
      <td>邮编</td>
      <td><input name="zip" id="zip" type="text" value="<{$list.zip}>" />
      <span></span>
       </td>
      </tr>
    <tr>
      <td>*</td>
      <td>手机</td>
      <td><input type="text" name="mphone" id="mphone" value="<{$list.mphone}>" />
      <span></span>
      </td>
      </tr>
    <tr>
      <td>*</td>
      <td>QQ</td>
      <td><input type="text" name="qq" id="qq" value="<{$list.qq}>" />
      <span></span>
      </td>
      </tr>
    <tr>
      <td>*</td>
      <td>邮箱</td>
      <td><input type="text" name="email" id="email" value="<{$list.email}>" />
      <span></span>
      </td>
      </tr>
      <tr>
      <td>*</td>
      <td>微博地址</td>
      <td><input type="text" name="wburl" id="wburl" value="<{$list.wburl}>" />
      <span></span>
      </td>
      </tr>
    <tr>
      <td>&nbsp;</td>
    <td>职业</td>
    <td><input type="text" name="job" id="job" value="<{$list.job}>" /></td>
    </tr>
     <tr>
       <td>&nbsp;</td>
    <td>毕业院校</td>
    <td><input type="text" name="graduated" id="graduated" value="<{$list.graduated}>" /></td>
    </tr>
     <tr>
       <td>&nbsp;</td>
    <td>工作经历</td>
    <td><textarea name="workRemark" id="workRemark" cols="35" rows="4"><{$list.workRemark}></textarea>
    <span>0/450</span></td>
    </tr>
     <tr>
       <td>&nbsp;</td>
    <td>婚姻状况</td>
    <td>
      <input type="radio" name="marital" id="marital0" value="0"/>
      <label for="marital0">保密</label>
      <input type="radio" name="marital" id="marital1" value="1" />
      <label for="marital1">已婚</label>
      <input type="radio" name="marital" id="marital2" value="2" />
      <label for="marital2">未婚</label>
    </td>
    </tr>
     <tr>
       <td>*</td>
    <td>礼物邮寄地址</td>
    <td><input type="text" name="address" id="address" value="<{$list.address}>" />
    <span></span></td>
    </tr>
     <tr>
    <td colspan="3" align="center"><input type="button" name="sub" id="sub" value="保存" />      <input type="reset" name="res" id="res" value="重置" /></td>
    </tr>
    <tr>
    <td colspan="3">&nbsp;</td>
    </tr>
    <tr>
    <td colspan="3">&nbsp;</td>
    </tr>
  </table>
</form>
<!--主体-->
</div>
<div id="content_bottom"></div>
</div>
</div>
</body>
</html>
