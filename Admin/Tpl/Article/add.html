<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加信息</title>
<script>
var typeInfo=eval('<{$typeInfo}>');
var _URL='__URL__';
var _PUBLIC='__PUBLIC__';
var _APP='__APP__';
var session_id='<{$session_id}>';
</script>
<link href="__PUBLIC__/Admin/Css/public.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/Css/Article_add.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="__PUBLIC__/Ueditor/ueditor.config.js"></script>
<script language="javascript" src="__PUBLIC__/Ueditor/ueditor.all.min.js"></script>
<script language="javascript" src="__PUBLIC__/Admin/Js/Article_add.js"></script>
<script language="javascript" src="__PUBLIC__/Ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body class="childPage">
<form action="__URL__/doAdd" method="post" enctype="multipart/form-data" name="form1" id="form1">
<table cellpadding="0" cellspacing="0" class="tab_edit">
  <tr>
    <td>分类</td>
    <td>
    <select name="type" id="type" class="selectBox">
    
    </select>
    </td>
  </tr>
  <tr>
    <td>标题</td>
    <td><input type="text" name="title" id="title" class="inputBox" /></td>
  </tr>
  <tr>
    <td>略缩图</td>
    <td><input name="img" id="img" type="file" /></td>
  </tr>
  <tr>
    <td>排序</td>
    <td><input type="text" name="sort" id="sort" class="inputBox" /></td>
  </tr>
  <tr>
    <td>外链</td>
    <td>
    <input type="text" name="href" id="href" class="inputBox" />
    <div id="hideArea"></div>
    </td>
  </tr>
  <tr>
    <td>关键词</td>
    <td><input type="text" name="keywords" id="keywords" class="inputBox" />&nbsp;&nbsp;&nbsp;&nbsp;多个关键词请用空格隔开</td>
  </tr>
  <tr>
    <td>显示</td>
    <td><div class="display_1"><input type="hidden" name="display" id="display" value="1" /></div></td>
  </tr>
  <tr>
    <td>推荐</td>
    <td><div class="recommend_0"><input type="hidden" name="recommend" id="recommend" value="0" /></div></td>
  </tr>
  <tr id="contentArea">
    <td>内容</td>
    <td>
	<script type="text/plain" id="content" name="content"></script>
    </td>
  </tr>
  <tr>
    <td>编辑时间</td>
    <td><input type="text" name="edit_time" id="edit_time" class="inputBox" />&nbsp;&nbsp;&nbsp;&nbsp;完整格式：2013-01-01-23-02-59(年-月-日-时-分-秒)，默认为自动生成</td>
  </tr>
  <tr>
  <td></td>
    <td>
    <input id="subType" name="" type="hidden" value="true" />
    <input id="sub" type="button" value="提交" class="submitMode" />
    <input id="com" type="button" value="完成" class="submitMode" />
    <input type="reset" value="重置" class="submitMode" /></td>
    </tr>
</table>
</form>
</body>
</html>
